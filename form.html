<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="compass.ico">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Detail Form</legend>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname"><br><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="Lname"><br><br>
            <label for="language">Native Language</label><br>
            <select name="" id="language">
                <option value="">Select a language</option>
                <option value="burmese">Burmese</option>
                <option value="english">English</option>
                <option value="British">British</option>
            </select><br><br>
            <label for="age">Your Age</label><br>
            <input type="radio"><label>0-15years</label><br>
            <input type="radio"><label>16-20years</label><br>
            <input type="radio"><label>21-25years</label><br>
            <input type="radio"><label>26-30years</label><br><br>

            <label for="color">Your Favorite Color</label><br>
            <input type="checkbox"><label>red</label><br>
            <input type="checkbox"><label>yellow</label><br>
            <input type="checkbox"><label>orange</label><br>
            <input type="checkbox"><label>black</label><br>
            <input type="checkbox"><label>white</label><br><br>

            <label for="Cpassword">Current Password</label><br>
            <input type="password" id="Cpassword"><br><br>
            <label for="Password">Confrim Password</label><br>
            <input type="password" id="Password"><br><br>
            <button type="submit">Submit</button>

        </fieldset>
    </form>  
</body>
</html>
